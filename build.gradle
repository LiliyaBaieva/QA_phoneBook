plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.9.1'
    implementation 'org.testng:testng:7.8.0'
}

test {
    useTestNG()
}